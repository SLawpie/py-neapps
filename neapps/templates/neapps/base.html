{% load static %}
<!DOCTYPE html>
<html lang="{{ language_code }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/png" href="{% static 'neapps/images/favicon.ico' %}"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="{% static 'neapps/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'neapps/fa/css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'neapps/css/neapps.css' %}">

        <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">

        {% block page_styles %}{% endblock %}

        <title>{{ app_name }}</title>

    </head>

    <body>

        {% block page_content %}{% endblock %}

    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous">
    </script>
    <script src="{% static 'neapps/js/bootstrap.min.js' %}"></script>
    {% block page_script %}{% endblock %}
</html>
