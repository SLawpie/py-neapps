{% load static %}
<!DOCTYPE html>
<html lang="{{ language_code }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" href="{% static 'neapps/images/favicon.ico' %}"/>
        <link rel="shortcut icon" type="image/png" href="{% static 'neapps/images/favicon.ico' %}"/>

        <link rel="stylesheet" href="{% static 'neapps/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'neapps/fa/css/all.min.css' %}">

        <link rel="stylesheet" type="text/css" href="{% static 'start/style.css' %}">

        <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">

        {% block page_styles %}{% endblock %}

        <style>
            html, body {
                background-image: url("{% static 'neapps/images/what-the-hex-dark.png' %}");
            }
        </style>

        <title>{{ app_name }}</title>

    </head>

    <body class="" style="overflow: hidden;">
        {% block page_content %}{% endblock %}
    </body>

    {% block page_script %}{% endblock %}
</html>
