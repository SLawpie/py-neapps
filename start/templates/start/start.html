{% extends "start/base.html" %}
{% load static %}

{% block page_content %}
    <div class="flex-center position-ref full-height">
            <div class="top-right links">
                {% if user.is_authenticated %}
                    <a href="{% url 'home' %}">Start</a>
                    <a href="{% url 'signout' %}">Wyloguj</a>
                {% else %}
                    <a href="{% url 'signin' %}">Logowanie</a>
                {% endif %}
            </div>
        <div class="content">
            <div class="title m-b-md">
                {{ app_name }}
            </div>
        </div>
        <div class="bottom-right">
            py
        </div>
    </div>

{% endblock %}
