{% load static %}
<!DOCTYPE html>
<html lang="{{ language_code }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/png" href="{% static 'neapps/images/favicon.ico' %}"/>

    <link rel="stylesheet" href="{% static 'neapps/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'neapps/fa/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">

    {% block page_styles %}{% endblock %}

    <style>
        html, body {
            background-image: url("{% static 'neapps/images/what-the-hex-dark.png' %}");
        }
    </style>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>

    <title>{{ app_name }}</title>
  </head>
  <body>
    {% block body %}
        <div id="layoutAuthentication">
            <main>
                {% block page_content %}
                    <div class="auth-center">
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="col-sm-12 col-md-5 col-lg-4 offset-lg-1">
                                    <div class="auth-title m-b-md">
                                        <a href="{% url 'start' %}" class="text-decoration-none text-reset">
                                            {{ app_name }}
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-1 d-none d-md-block me-4">   
                                    <div class="auth-border-login mr-0"></div>
                                </div>
                                {% block auth_content %}{% endblock %}
                            </div>
                        </div>
                    </div>
                {% endblock %}
            </main>
        </div>
    {% endblock body %}

    {% block footer %}
        <div id="layoutAuthentication_footer">
            <div class="footer fixed-bottom p-2 text-white-50 small">
                <div class="d-flex justify-content-between">
                    <div class="mr-auto">
                        &nbsp;
                    </div>
                    <div class="mx-3">
                        &copy; Noelle {% now "Y" %}
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}

  </body>

  {% block page_script %}{% endblock %}

</html>
